<!DOCTYPE HTML>
<!-- Apply Module -->
<html >
<head>
	<meta charset="utf-8">
	<title>Kidteam_Play</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/play.css">
	
	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
  	<script src="js/libs/jquery.min.js"></script>
 	<script src="js/libs/bootstrap.min.js"></script>
 	<link rel="stylesheet" href="css/common.css">
 	 
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/play.js"></script>
	
	<script type="text/javascript">
	document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
			document.addEventListener("backbutton", function(e) {
				window.location='./topic.html';
			}, false);
		}
		
	</script>
	
</head>
<body>
	<div class="container" ng-app= "play" ng-controller = "myplay">
		<div class="left_play" style="{{styleSuggest()}}">
			<div class="left_play_top"></div>
			<div class="left_play_suggest">
			<div class="wrapper-suggest">
			
				<div class='topic'>
					<div id='idTopic' ng-bind-html="suggest"></div>
				</div>
			</div>
			</div>
		</div>
		<div class="center_play">
			<div class="content_play">
				<div class="content_header">

					<div class="time_header">
						<p id="timer_head">Thời Gian: <span id="timer">{{timeOut();}}</span></p>
					</div>
					<div class="right_header">
						<div class="score_header">
							<p id="score_head">Điểm: {{score}}</p>
						</div>
						<div class="class_header">
							<p id="class_head">Lớp: {{className}}</p>
						</div>
					</div>
				</div>
				<div class="content_table">
					<div class="content_question">
						<p id="topic_name">{{topicName}}</p>
						<p class="common_notify" ng-show ="isNotifyData">Chưa Có Dữ Liệu!</p>
						<p id="question" ng-bind-html="question.Question"></p>
					</div>
				</div>
				<div class="content_footer">
					<div class="top_button_answer">
					<div id="answerA"><a href="#" ng-click = "nextQuestion('Answer_A');"><p class="common_button_answer">{{question.Answer_A}}</p> </a></div>
					<div id="answerB"><a href="#" ng-click = "nextQuestion('Answer_B');"><p class="common_button_answer">{{question.Answer_B}}</p> </a></div>
					</div>
					<div class="second_button_answer">
					<div id="answerC"><a href="#" ng-click = "nextQuestion('Answer_C');"><p class="common_button_answer">{{question.Answer_C}}</p></a> </div>
					<div id="answerD"><a href="#" ng-click = "nextQuestion('Answer_D');"><p class="common_button_answer">{{question.Answer_D}}</p> </a></div>
					</div>
				</div>
			</div>
			<div class="right_play">
				<div class="top_rightplay">
					<!--  <div class="tips off" onclick='tipsListener(this)' ng-click = "showSuggest()"  ng-show="{{ShowButtonSuggest();}}">Gợi ý</div>-->
					<div class="tips off" onclick='tipsListener(this)' ng-click = "showSuggest()" >Gợi ý</div>
				</div>
				<div class="center_rightplay">
					<div class="total_question">
						<p class="common">Câu: {{nextquestion +1}}/{{getListquestion.length}}</p>
						<p class="common">Đúng: {{numTrue}}</p>
						<p class="common">Sai: {{numFalse}}</p>
					</div>
					
				</div>
				<div class="button_rightplay"></div>
			</div>
		</div>
	</div>
</body>
</html>
